<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      text-align: center;
      padding: 50px;
    }
    input {
      padding: 10px;
      width: 200px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .weather {
      margin-top: 30px;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <h1>üå§Ô∏è Weather Checker</h1>
  <input type="text" id="cityInput" placeholder="Enter city name" />
  <button onclick="getWeather()">Get Weather</button>

  <div class="weather" id="weatherOutput"></div>

  <script>
    async function getWeather() {
      const city = document.getElementById("cityInput").value.trim();
      const apiKey = "a971042943a514642c9160cec066ac9b";
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("City not found");

        const data = await response.json();

        const output = `
          <h2>${data.name}, ${data.sys.country}</h2>
          <p><strong>Temperature:</strong> ${data.main.temp} ¬∞C</p>
          <p><strong>Weather:</strong> ${data.weather[0].main} - ${data.weather[0].description}</p>
          <p><strong>Humidity:</strong> ${data.main.humidity}%</p>
          <p><strong>Wind:</strong> ${data.wind.speed} m/s</p>
        `;
        document.getElementById("weatherOutput").innerHTML = output;
      } catch (error) {
        document.getElementById("weatherOutput").innerHTML = `<p style="color:red;">${error.message}</p>`;
      }
    }
  </script>

</body>
</html>
